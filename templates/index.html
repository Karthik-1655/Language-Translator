<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Language Translator</h1>
        <div class="card p-4 shadow-lg">
            <div class="row">
                <!-- Source Language -->
                <div class="col-md-5">
                    <label for="sourceLanguage" class="form-label">Translate From</label>
                    <select id="sourceLanguage" class="form-select"></select>
                    <textarea id="sourceText" class="form-control mt-3" rows="5" placeholder="Enter text to translate..."></textarea>
                    <button id="sourceVoiceInput" class="btn btn-secondary mt-3">
                        <i class="fas fa-microphone"></i> Speak
                    </button>
                </div>

                <!-- Swap Button -->
                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <button id="swapBtn" class="btn btn-outline-secondary">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </div>

                <!-- Target Language -->
                <div class="col-md-5">
                    <label for="targetLanguage" class="form-label">Translate To</label>
                    <select id="targetLanguage" class="form-select"></select>
                    <textarea id="targetText" class="form-control mt-3" rows="5" 
                    placeholder="Translation will appear here..." readonly></textarea>
                    <button id="targetCopy" class="btn btn-secondary mt-3">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button id="targetSpeak" class="btn btn-secondary mt-3">
                        <i class="fas fa-volume-up"></i> Listen
                    </button>
                </div>
            </div>
            <div class="text-center mt-4">
                <button id="translateBtn" class="btn btn-primary">Translate</button>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Custom JS -->
    <script src="/static/script.js"></script>
</body>
</html>
